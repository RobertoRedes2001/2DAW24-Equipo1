<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir edición</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link href="https://db.onlinewebfonts.com/c/12420e8c141ca7c3dff41de2d59df13e?family=Beaufort+for+LOL+Bold" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/601b827a9afb4037acb81b411127cc6f?family=SpiegelSans+Trial" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        .btn-enviar {
            background-color: #635f5a;
            color: #fff;
            border: none;

            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-enviar:hover {
            background-color: #ccae8c;
        }

        .btn-enviar:focus {
            background-color: #ccae8c;
            color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#" style="margin-left: 21px;"><img src="img/logo.png" width="100px"> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="http://localhost:8000/cards"
                        style="font-size: 20px;">Listado de
                        cartas</a>
                    <a class="nav-item nav-link " href="http://localhost:8000/noticias" style="font-size: 20px;">Listado
                        de
                        noticias</a>
                    <a class="nav-item nav-link " href="http://localhost:8000/ediciones" style="font-size: 20px;">Listado de
                        ediciones</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="container">
        <br>
        <form method="post" action="http://localhost:8000/insertEdicion">
            <h2>Añadir edición</h2>
            <div class="row">
                <div class="col-xl-6 col-md-12">
                    <label for="nameEdition" class="form-label">Nombre de la edición</label>
                    <input type="text" class="form-control" id="nameEdition" name="nameEdition" aria-describedby="nameEdition">
                </div>
                
                <div class="col-xl-6 col-md-12">
                    <label for="fecha_salida" class="form-label">Fecha salida</label>
                    <input type="date" class="form-control" id="fecha_salida" name="fecha_salida" aria-describedby="fecha_salida">
                </div>
                
                <div class="col-xl-6 col-md-12">
                    <br>
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" aria-describedby="cantidad">
                </div>

                <div class="col-xl-6 col-md-12">
                    <br>
                    <label for="tienda" class="form-label">Tienda</label>
                    <input type="number" class="form-control" id="tienda" aria-describedby="tienda" disabled>
                </div>

            </div>

            <br>
            <button type="submit" class="btn btn-enviar">Añadir</button>
        </form>

    </section>

</body>

</html>
