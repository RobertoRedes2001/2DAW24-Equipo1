<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir edición</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <style>
        .btn-enviar {
            background-color: #635f5a;
            color: #fff;
            border: none;

            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-enviar:hover {
            background-color: #ccae8c;
        }

        .btn-enviar:focus {
            background-color: #ccae8c;
            color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#" style="margin-left: 21px;"><img src="img/logo.png" width="100px"> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="http://localhost:8000/cards"
                        style="font-size: 20px;">Listado de
                        cartas</a>
                    <a class="nav-item nav-link " href="http://localhost:8000/noticias" style="font-size: 20px;">Listado
                        de
                        noticias</a>
                    <a class="nav-item nav-link " href="listEdiciones.html" style="font-size: 20px;">Listado de
                        ediciones</a>
                </div>
            </div>
    </header>
    <section class="container">
        <br>
        <form method="post" action="">
            <h2>Añadir edición</h2>
            <div class="row">
                <div class="col-xl-6 col-md-12">
                    <label for="nameEdition" class="form-label">Nombre de la edición</label>
                    <input type="text" class="form-control" id="nameEdition" aria-describedby="nameEdition" value="{{resultado.getNombreEdición}}">
                </div>

                <div class="col-xl-6 col-md-12">
                    <label for="fecha_salida" class="form-label">Fecha salida</label>
                    <input type="date" class="form-control" id="fecha_salida" aria-describedby="fecha_salida" value="{{resultado.getFechaSalida}}">
                </div>


                <div class="col-xl-6 col-md-12">
                    <br>
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" aria-describedby="cantidad" value="{{resultado.getCantidad}}">
                </div>

                <div class="col-xl-6 col-md-12">
                    <br>
                    <label for="tienda" class="form-label">Tienda</label>
                    <input type="number" class="form-control" id="tienda" aria-describedby="tienda" value="{{resultado.getTienda}}">
                </div>

            </div>

            <br>
            <button type="submit" class="btn btn-enviar">Actualizar</button>
        </form>

    </section>

</body>

</html>
