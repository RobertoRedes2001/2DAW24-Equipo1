<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar noticia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <style>
        .btn-enviar {
            background-color: #635f5a;
            color: #fff;
            border: none;
        
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-enviar:hover {
            background-color: #ccae8c;
        }

        .btn-enviar:focus {
            background-color: #ccae8c;
            color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#" style="margin-left: 21px;"><img src="img/logo.png" width="100px"> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="listCard.html" style="font-size: 20px;">Listado de cartas</a>
                    <a class="nav-item nav-link active" href="listNoticias.html" style="font-size: 20px;">Listado de noticias</a>
                </div>
            </div>
    </header>
    <section class="container">
        <br>
        <form method="post" action="">
            <h2>Actualizar noticia "{{resultado.getNombre}}"</h2>
            <div class="row">
                <div class="col-md-12">
                    <label for="nameCard" class="form-label">Nombre de la noticia</label>
                    <input type="text" class="form-control" id="nameCard" aria-describedby="nameCard" placeholder="{{resultados.getNombre}}">
                </div>

                <div class="col-xl-3 col-md-12">
                    <br>
                    <label for="fotoCard">Foto carta</label>
                    <input type="text" class="form-control-file" id="fotoCard">
                </div>

                <div class="col-xl-6 col-md-12">
                    <label for="texto" class="form-label">Texto</label>
                    <textarea class="form-control" id="texto" rows="4" aria-describedby="texto">{{resultados.getNombre}}</textarea>
                </div>
                <div class="col-xl-6 col-md-12">
                    <label for="ataque" class="form-label">Fecha publicacion</label>
                    <input type="date" class="form-control" id="ataque" aria-describedby="ataque">
                </div>
            </div>

            <br>
            <button type="submit" class="btn btn-enviar">Actualizar</button>
        </form>

    </section>

</body>

</html>
