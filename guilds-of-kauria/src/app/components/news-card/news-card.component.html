<div class="row proyecto-row">
    <div class="col-xl-4 col-md-12 col-sm-12">
        <img class="card-img-top" style="width: 300px; height: 300px;" src="{{image}}">
    </div>
    <div class="col-xl-6 col-md-12 col-sm-12 ">
        <br>
        <p>{{date}}</p>
        <h3>{{title}}</h3>
        <p style="text-align: justify;">{{shortnews}}</p>
        <p (click)="onClickNews(index)" routerLink="/news/detail" RouterLinkActive="active" type="button" class="link-news btn">{{readed}}</p>
    </div>
</div>
